<h1 class="mt-4">Listado de Ordenes de Compra</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active fst-italic">Listados</li>
    <li class="breadcrumb-item ">Ordenes de Compra</li>
</ol>
<div class="card mb-4">
    <div class="card-header" id="list-title">
        <i class="fas fa-shopping-bag me-1"></i>
        Ordenes de Compra
    </div>
    <div class="card-body">
        <table class="table table-hover text-center align-middle " *ngIf="orderList.length!=0">
            <thead>
                <tr>
                    <th>Nº Orden</th>
                    <th>Emisión</th>
                    <th>Proveedor</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of orderList;index as i;">
                    <td *ngIf="item.orderStateId">{{item.id}}</td>
                    <td *ngIf="item.orderStateId">{{item.supplierId}}</td>
                    <td *ngIf="item.orderStateId">{{item.emisionDate}}</td>
                    <td *ngIf="item.orderStateId">{{item.total|currency:'$'}}</td>
                    <td *ngIf="item.orderStateId">
                        <a class="btn btn-sm btn-secondary me-2" routerLink="/orden/{{item.id}}"><i class="fas fa-eye"></i></a>
                        <a class="btn btn-sm btn-danger" (click)="deleteListItem(item.id)"><i class="fas fa-times"></i></a>
                    </td>        
                </tr>
            </tbody>
        </table>
        <div class="alert alert-danger fw-bold text-center h5" *ngIf="orderList.length==0">Listado vacio, agregue un nuevo item.</div>
    </div>
</div>
<a class="btn btn-primary fw-bold btn-alta" routerLink="/form-ordenes"><i class="fa fa-plus" aria-hidden="true"></i> Alta</a>
