<div class="modal-header bg-primary text-white ">
	<h4 class="modal-title">Agregar Categoría</h4>
</div>
<div class="modal-body">
    <form #productCategoryForm="ngForm" (ngSubmit)="formProcedure(productCategoryForm)">
        <label for="categoryInput" [ngClass]="{'text-danger':categoryName.invalid && (categoryName.dirty || categoryName.touched)}">Nombre de la categoría</label>
        <input 
            class="form-control" 
            id="categoryInput" 
            name="categoryInput" 
            type="text" 
            [(ngModel)]="categoryInput.name"
            required
            #categoryName="ngModel"
            [ngClass]="{'border-danger-subtle bg-danger-subtle':categoryName.invalid && (categoryName.dirty || categoryName.touched)}"
        >
        <div *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)" class="alert alert-danger small">
            <div *ngIf="categoryName.errors?.['required']">Nombre de la categoría requerido.</div>
        </div>
        <label for="categoryDesc" [ngClass]="{'text-danger':categoryDesc.invalid && (categoryDesc.dirty || categoryDesc.touched)}">Descripción</label>
        <input 
        class="form-control" 
        id="categoryDesc" 
        name="categoryDesc" 
        type="text" 
        [(ngModel)]="categoryInput.description"
        required
        #categoryDesc="ngModel"
        [ngClass]="{'border-danger-subtle bg-danger-subtle':categoryDesc.invalid && (categoryDesc.dirty || categoryDesc.touched)}"
        >
        <div *ngIf="categoryDesc.invalid && (categoryDesc.dirty || categoryDesc.touched)" class="alert alert-danger small">
            <div *ngIf="categoryDesc.errors?.['required']">Descripción requerida.</div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Agregar</button>
    </form>
</div>
