<h1 class="mt-4">Alta Nuevo Producto</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active fst-italic">Listados</li>
    <li class="breadcrumb-item active fst-italic">Productos</li>
    <li class="breadcrumb-item ">Alta</li>
</ol>
<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-building me-1"></i>
        Información Nuevo Producto
    </div>
    <div class="card-body">
        <form >
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="input-codigo">Codigo</label>
                    <input type="number" class="form-control" name="" id="input-codigo">
                </div>
                <div class="form-group col-2">
                    <label for="input-proveedor">Proveedor</label>
                    <select class="form-select" name="" id="input-proveedor">
                        <option value="Juancito SRL">Juancito SRL</option>
                        <option value="Camila SA">Camila SA</option>
                        <option value="Pedro SA">Pedro SA</option>
                    </select>
                </div>
                <div class="form-group col-2">
                    <label for="input-categoria">Categoría</label>
                    <input type="text" class="form-control" name="" id="input-categoria">
                </div>
                <div class="form-group col-6">
                    <label for="input-product-name">Nombre Producto</label>
                    <input type="email" class="form-control" name="" id="input-product-name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-10">
                    <label for="input-desc">Descripción</label>
                    <input type="text" class="form-control" name="" id="input-desc">
                </div>
                <div class="form-group col-2">
                    <label for="input-precio">Precio</label>
                    <input type="text" class="form-control" name="" id="input-precio">
                </div>
            </div>
        </form>
    </div>
    
</div>
<a class="btn btn-success fw-bold" id="btn-alta"><i class="fa fa-plus" aria-hidden="true"></i> Confirmar</a>
<a class="btn btn-danger fw-bold" id="btn-cancel"><i class="fa fa-times" aria-hidden="true"></i> Cancelar</a>
